  openapi: 3.0.1
  info:
    title:  api-test
    description: API provides basic CRUD functionality.
    contact:
      email: developer@albertinvent.com
    license:
      name: Apache 2.0
      url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    version: 1.0.0
  servers:
    - url: 'http://localhost:8091'
      description: Local server
    - url: 'https://dev.albertinventdev.com'
      description: Dev server
  tags:
    - name: DOE
      description: Methods covering E2E functionality for DOE. 
    
  paths:
    /api/v3/test/health:
      get:
        summary: Healthcheck verification.
        operationId: getHealth
        tags:
          - Health Check
        responses:
          '200':
            description: successful operation.
            content: 
              application/json:
                schema:
                  $ref: '#/components/schemas/Health'
      
  components:
    responses:
      NoContent:
        description: No Content
        content: 
          {}
      BadRequest:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              BadRequest:
                value:
                  type: error
                  uuid : 2b367990-f6a1-11eb-a203-cf21c3236629
                  method : POST|PATCH|GET|DELETE
                  url : /api/v3/doe
                  status: 400
                  title: Bad Request
                  category : AUTOVALIDATION
                  errors:
                    - msg: should NOT be shorter than 1 characters
                      label : name
                      type : body
      Unauthorized:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              Unauthorized:
                value:
                  type: error
                  uuid : 2b367990-f6a1-11eb-a203-cf21c3236629
                  method : POST|PATCH|GET|DELETE
                  url : /api/v3/doe
                  status: 401
                  title: Unauthorized
                  category : AUTOVALIDATION
                  errors:
                    - msg: Authorization header required
      Forbidden:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              Forbidden:
                value:
                  type: error
                  uuid : 2b367990-f6a1-11eb-a203-cf21c3236629
                  method : POST|PATCH|GET|DELETE
                  url : /api/v3/doe
                  status: 403
                  title: Forbidden
                  category : AUTOVALIDATION
                  errors:
                    - msg: Forbidden Access
                      label : id
                      type : body
      NotFound:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              NotFound:
                value:
                  type: error
                  uuid : 2b367990-f6a1-11eb-a203-cf21c3236629
                  method : POST|PATCH|GET|DELETE
                  url : /api/v3/doe
                  status: 404
                  title: Not Found
                  category : AUTOVALIDATION
                  errors:
                    - msg: No records found
                      label : id
                      type : body
      InternalServerError:
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            examples:
              InternalServerError:
                value:
                  type: error
                  uuid : 2b367990-f6a1-11eb-a203-cf21c3236629
                  method : POST|PATCH|GET|DELETE
                  url : /api/v3/doe
                  status: 500
                  title: Internal Server Error
                  category : AUTOVALIDATION
                  errors:
                    - msg: Internal Server Error
                      label : id
                      type : body
    schemas:
      Health:
        properties:
          status:
            type: string
          ts:
            type: integer
        required:
          - status
          - ts
      Error:
        type: object
        properties:
          uuid:
            type : string
            description : Unique UUID to trace the API request
          env:
            type : string
            description : API environment.
          region:
            type : string
            description : API region.
          type:
            type : string
            description : Error type.  
          method:
            type : string
            description : Method which returned error.
            enum : 
              - POST
              - PATCH
              - PUT
              - GET
              - DELETE
          status:
            type: integer
            description: HTTP statusCode
          title:
            type: string
            description: short description of the error code
          errors:
            type: array
            items:
              properties:
                msg:
                  type: string  
                label:
                  type: string    
                type:
                  type: string    
    securitySchemes:
      jwt:            # arbitrary name for the security scheme
        type: http
        scheme: bearer
        bearerFormat: JWT